<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Form Filler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Voice-Controlled Form</h2>
    <form id="voiceForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">

        <!-- <label for="email">Email:</label>          
        <input type="email" id="email" name="email" placeholder="Enter your email"> -->

        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" name="passportNumber" placeholder="Enter your passport number">

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality">

        <!-- <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth"> -->

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Enter your gender">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">

        <button type="button" onclick="startFormFilling()">Start Voice Input</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
